		<script type="text/plain" id="glagna.description">
			{{?!wofh.interface.nodescription}}
				<h1 class="glagna-description">Цивилизация 6 реальных эпох. Глобальная онлайн игра — стратегия с большой буквы. Тысячи игроков. Сотни наук и зданий. Уникальные юниты. Многочасовые военные столкновения.</h1>

		<script type="text/plain" id="glagna.footer.copyright">
			{{var year = new Date().getFullYear();}}

					{{?wofh.language == 'ru'}}

						<a href="#requisites" class="fakelink" title="Реквизиты">Реквизиты</a>

		<script type="text/plain" id="glagna.form.main">
			<div>
				{{@wofh.worlds: world: worldId}}
					{{?world.working}}
						<div class="glagna-main-world">
							{{?world.login}}
								<button class="glagna-mainBtn -blue js-glagna-fastLink" data-id="{{=worldId}}">
									<span class="glagna-form-btn-acc -lenLim">{{=world.login.name}}</span> — мир {{=world.name}}
								</button>
								{{?wofh.interface.fastlinkcontrol}}
									<a class="glagna-close glagna-main-del" data-id="{{=worldId}}" title="Удалить этот быстрый вход"></a>
								{{?}}
							{{??world.canreg}}
								<button class="glagna-mainBtn -green js-glagna-regLink" data-id="{{=worldId}}">Начать в мире {{=world.name}}</button>
							{{??wofh.interface.logininput == 0}}
								<button class="glagna-mainBtn -white js-glagna-enterLink" data-id="{{=worldId}}">Войти в мир {{=world.name}}</button>
							{{?}}
						</div>
					{{?}}
				{{@}}
			</div>
		</script>


		<script type="text/plain" id="glagna.form.enter">
			<a class="glagna-wnd-back js-form-back">Назад</a>
			<form class="glagna-enterForm js-glagna-enterForm">
				<div class="glagna-form-fieldWrp -errUp"><input class="glagna-bigInput" name="login" placeholder="Имя{{?wofh.interface.email}} или e-mail{{?}}"  maxlength="{{=glib.account.namelimit[1]}}" {{?wofh.form.login}}value="{{=wofh.form.login}}"{{?}}/></div>
				{{?!wofh.interface.password}}
					<br><div class="glagna-form-fieldWrp"><input class="glagna-smallInput" name="password" placeholder="Пароль" type="password" maxlength="{{=glib.account.passwordlimit[1]}}"/></div>
				{{?}}
				<br>
				<br>
				<div class="bgDark {{?wofh.interface.password}} -invis{{?}}"><a class="fakelink js-glagna-recpassLink">Забылся пароль?</a></div>
				<div class="glagna-form-fieldWrp">
				<label class="glagna-check-label -checked">
					<input class="glagna-check" type="checkbox" name="savelink" checked="checked">
					Запомнить меня
				</label>
				</div>

				<br>
				<br>
				<br>
				<button class="glagna-mainBtn -blue">Войти в мир {{=wofh.worlds[wofh.form.world].name}}</button>
			</form>
		</script>

		<script type="text/plain" id="glagna.form.reg">
			<a class="glagna-wnd-back js-form-back">Назад</a>
			<form class="js-glagna-regForm">
				<div class="glagna-form-fieldWrp -errUp">
					<span class="glagna-regForm-bigInput">
						<input class="glagna-regForm-login glagna-bigInput" name="login" placeholder="Имя" value="{{=wofh.form.login}}" maxlength="{{=glib.account.namelimit[1]}}"/>
						<a class="js-glagna-genName glagna-form-getDefLogin"></a>
					</span>
				</div>
				<div>
					{{?!wofh.interface.password && wofh.interface.email}}
						<div class="glagna-form-fieldWrp"><input class="glagna-shortInput" type="email" name="email" placeholder="E-mail"/></div>
						<div class="glagna-inputSep"></div>
						<div class="glagna-form-fieldWrp -errRight "><input class="glagna-shortInput" name="password" placeholder="Пароль" type="password" maxlength="{{=glib.account.passwordlimit[1]}}"/></div>
					{{??wofh.interface.email}}
						<div class="glagna-form-fieldWrp"><input class="glagna-smallInput" name="email" placeholder="E-mail"/></div>
					{{??!wofh.interface.password}}
						<div class="glagna-form-fieldWrp"><input class="glagna-smallInput" name="password" placeholder="Пароль" type="password" maxlength="{{=glib.account.passwordlimit[1]}}"/></div>
					{{?}}
				</div>
				<div class="glagna-form-fieldWrp">
					<label class="glagna-radio-label {{?wofh.form.sex}}-checked{{?}}">
						Герой<input class="glagna-radio" type="radio" name="sex" value="1" {{?wofh.form.sex}}checked{{?}}/>
					</label>
					<label class="glagna-radio-label {{?!wofh.form.sex}}-checked{{?}}">
						Героиня<input class="glagna-radio" type="radio" name="sex" value="0" {{?!wofh.form.sex}}checked{{?}}/>
					</label>
				</div>
				<div class="glagna-form-fieldWrp"><a class="fakelink js-glagna-regparamsLink">Дополнительные параметры</a></div>

				<div class="glagna-form-fieldWrp -type-left">
					<label class="glagna-check-label">
						<input class="glagna-check" type="checkbox" name="rules">
						Я принимаю {{=tmplMgr.glagna.interface.agreement({agreement:wofh.interface.agreement, place:'form'})}}<a href="#rules" class="js-modal-link fakelink">правила игры</a> и соглашаюсь их соблюдать.
					</label>
				</div>

				{{?wofh.worlds[wofh.form.world].hard}}
					<div class="glagna-form-fieldWrp -type-left">
						<label class="glagna-check-label">
							<input class="glagna-check" type="checkbox" name="hard">
							<span style="color: #ffeb46">
								Я ‒ <a class="fakelink js-glagna-hardLink" style="font-weight: bold; color: #ffeb46">эксперт</a> в этой игре
							</span>
						</label>
					</div>
				{{?}}

				<button class="glagna-mainBtn -green">Начать в мире {{=wofh.worlds[wofh.form.world].name}}</button>
			</form>
			{{?wofh.interface.logininput == 0}}
				<div class="glagna-form-separator"></div>
				<a class="fakelink js-glagna-enterLink">Уже есть аккаунт в мире {{=wofh.worlds[wofh.form.world].name}}?</a>
			{{?}}

			{{?wofh.event}}
				<div class="glagna-event">
					<div class="glagna-event-title">Начни сейчас и получи</div>
					<div class="glagna-event-text">Подарок {{=snip.luckBig()}}<span>{{=wofh.event.data.luck}}</span></div>
					<div class="glagna-event-comment">срок действия акции ограничен</div>
				</div>
			{{?}}
		</script>

		<script type="text/plain" id="glagna.form.luckmove">
			<br>
			{{?it.isMoved}}
				Монеты Удачи успешно переведены
			{{??}}
				<form class="js-glagna-luckmoveForm">
					<p>Укажи мир и email или имя аккаунта на который нужно перечислить {{=snip.resBigCount(Resource.ids.luck, utils.urlToObj(location.search).sum)}}</p>
					<br>
					<div class="glagna-selectWrp glagna-form-fieldWrp">
						<select class="glagna-select -active" name="world">
							{{@wofh.worlds: world: worldId}}
								{{?world.working}}
									<option value="{{=world.id}}">{{=world.name}}</option>
								{{?}}
							{{@}}
						</select>
					</div>
					<div class="glagna-form-fieldWrp">
						<input class="glagna-smallInput" name="login" placeholder="Имя{{?wofh.interface.email}} или e-mail{{?}}" maxlength="{{=glib.account.namelimit[1]}}">
					</div>

					<br>
					<br>
					<br>
					<button class="glagna-casualBtn -green">Перевести</button>
				</form>
			{{?}}
		</script>

		<script type="text/plain" id="glagna.addpanel.recoverpassRequest">
			<div class="glagna-addpanel-title">Вспомнить пароль</div>
			<form class="js-glagna-recoverpassForm">
				<div class="glagna-addpanel-recover">
					<div>Для создания нового пароля необходимо указать данные игрового аккаунта</div>
					<div class="glagna-form-fieldWrp -errRight"><input class="glagna-shortInput" name="login" placeholder="Игровое имя" maxlength="{{=glib.account.namelimit[1]}}" /></div><br>
					<div class="glagna-form-fieldWrp -errRight"><input class="glagna-shortInput" type="email" name="email" placeholder="E-mail" /></div>
					<div>* указанная в настройках игрового аккаунта</div>
				</div>
				<div class="glagna-addpanel-bottom">
					<button class="glagna-casualBtn -green">Создать пароль</button>
				</div>
			</form>
		</script>

		<script type="text/plain" id="glagna.addpanel.recoverpassSucess">
			<div class="glagna-addpanel-title">Вспомнить пароль</div>
			<div>Инструкция по созданию нового пароля была выслана на электронную почту</div>
			<br><br>
			<div class="glagna-recpass-email">{{=it.email}}</div>
			<div class="glagna-addpanel-bottom">
				<button class="glagna-casualBtn -red js-recoverpassSucess">Хорошо</button>
			</div>
		</script>

		<script type="text/plain" id="glagna.addpanel.regparams">
			<div class="glagna-addpanel-title">Дополнительно</div>
			
			<form class="js-glagna-regParams">
				<div>
					<div class="glagna-form-fieldWrp {{?it.loading}}-loading{{?}}">
						<div class="glagna-selectWrp">
							<select {{?it.loading}}disabled="disabled"{{?}} name="race" class="glagna-select" title="Раса">
								<option value="4" selected disabled>Раса</option>
								<option value="4">Любая</option>
								<option value="0">Индейцы</option>
								<option value="1">Европейцы</option>
								<option value="2">Азиаты</option>
								<option value="3">Африканцы</option>
							</select>
						</div>
					</div>
					<div class="glagna-form-fieldWrp {{?it.loading}}-loading{{?}}">
						<div class="glagna-selectWrp">
							<select {{?it.loading}}disabled="disabled"{{?}} name="continent" class="glagna-select" title="Континент">
								<option value="-1" selected disabled>Континент</option>
								<option value="-1">Случайный </option>
								{{it.continents = it.continents||{};}}
								<option value="0" {{?it.continents[0]==0}}disabled{{?}}>Лавразия</option>
								<option value="1" {{?it.continents[1]==0}}disabled{{?}}>Гондвана</option>

				Регистрация сейчас в этот мир подразумевает попадание в агрессивную среду.<br><br>
				Будет необходимо выживать в сложных условиях усиленного внимания соседей.<br><br>
				Вы попадете в ад.<br><br>

		<script type="text/plain" id="glagna.addpanel.loading">
			<div>
				<div class="glagna-addPanelLoading-iconWrp">
					<span class="glagna-loader"></span>
				</div>
				<div>Подожди, пока идет загрузка данных.<br>Если ничего не загрузилось — попробуй обновить страницу.</div>

		<script type="text/plain" id="glagna.hall.list">
			<div>
				<div class="glagna-wnd-title">Зал победителей</div>
				{{
					var worldsDisp = [];
					for (world in wofh.worlds) {
						var world = wofh.worlds[world];
						if (it.showNew && world.old) continue;
						if (it.showOld && !world.old) continue;
						if (world.fame !== undefined && !world.fame) continue;
						
						worldsDisp.push(world);
					}


					var rowCount = 20;    
					var colCount = worldsDisp.length>rowCount-1?2:1;    
					var cols = [];

					for (var col = 0; col<colCount; col++){
						cols[col] = [];
						cols[col].length = rowCount;
					}


					var col = 0;
					var row = 0;
					for (world in worldsDisp) {
						var world = worldsDisp[world];
						cols[col][row] = world;
						if (row == rowCount -1) {
							row = 0;
							col ++;
						} else {
							row ++;
						}
					}
				}}
				<div class="glagna-hall-cols -type-{{?colCount==1}}normal{{??}}wide{{?}}">
					{{~cols: col}}
						<div class="glagna-hall-col">
							{{~col: world}}
								<div class="glagna-hall-row" {{?world && world.win}}data-world="active" data-id="{{=world.id}}"{{?}}>
									{{?world}}
										<span class="glagna-worldIcon"></span>
										{{?world.win}}
											<a class="link">{{=world.name}}</a>
											{{?!world.win.ratetops}}
												{{var country = typeof(world.win)=='string'? world.win: world.win.country.name;}}
												<a class="link glagna-hall-win">{{=country}}</a>
											{{?}}
										{{??}}
											{{=world.name}}
										{{?}}
									{{?}}
								</div>
							{{~}}
						</div>
					{{~}}
					{{?it.showNew}}
						<a class="link glagna-hall-oldLink">Миры древних версий &gt;&gt;</a>
					{{?}}
					{{?it.showOld}}
						<a class="link glagna-hall-newLink">Миры новейших версий &gt;&gt;</a>
					{{?}}
				</div>
			</div>
		</script>

		<script type="text/plain" id="glagna.hall.world.wrp">

			<div class="glagna-world">{{=it}}</div>
		</script>

		<script type="text/plain" id="glagna.wnd.rules">
			<div class="glagna-info">
				<div>1. Общие положения</div>
				<p>Аккаунтом называется учетная запись игрока.<br>В настоящих правилах владельцем аккаунта называется владелец электронной почты, которая указана и подтверждена в настройках этого аккаунта, либо владелец учетной записи той платформы, которая используется для входа на этот аккаунт.<br>Используя аккаунт, вы принимаете настоящие правила и обязуетесь их выполнять.</p>
				<ol type="a">
					<li>Запрещено использовать аккаунт с именем, полностью схожим с уже имеющимся зарегистрированным аккаунтом.</li>
					<li>В случае нанесения вреда аккаунту лицом, обладающим паролем, компенсация или восстановление ущерба невозможно.</li>
					<li>У аккаунта может быть только один владелец. Наличие доступа к аккаунту не означает владение им.</li>
					<li>Все вопросы, связанные с аккаунтом, могут решаться только с его владельцем.</li>
				</ol>
				<div>2. Мультиводство</div>
				<p>Мультиводством называется использование нескольких аккаунтов одним человеком в одном игровом мире.</p>
				<ol type="a">
					<li>Мультиводство запрещено.</li>
					<li>Брошенный аккаунт может считаться мультиаккаунтом.</li>
					<li>Запрещено использовать аккаунт в целях наживы третьих лиц. Такой аккаунт может быть признан мультиаккаунтом.</li>
					<li>Аккаунты разных игроков с общим Интернет-соединением считаются мультиаккаунтами.</li>
					<li>Запрещено использовать средства для подмены сетевого адреса Интернет-соединения.</li>
					<li>Присмотр за аккаунтом другого игрока допустим исключительно через систему заместительства. Прямой вход по паролю является мультиводством.</li>
					<li>При постановке на удаление, аккаунт продолжает считаться действующим в течение всего срока удаления.</li>
				</ol>
				<div>3. Общение</div>
				<ol type="a">
					<li>Запрещено оскорблять других игроков и администрацию любым способом.</li>
					<li>Шантажировать и угрожать можно только в рамках игры.</li>
					<li>Запрещено использовать нецензурные слова и выражения в любом виде.</li>
					<li>Запрещено обманывать администрацию любым способом.</li>
					<li>Запрещено выдавать себя за администрацию игры.</li>
					<li>Спам запрещен.</li>
					<li>Запрещено призывать к нарушениям правил.</li>
					<li>Запрещено публиковать объявления, не относящиеся к игровому процессу.</li>
					<li>Запрещается публикация и использование в любом виде информации (в том числе и ссылок на информацию) неигрового содержания, содержащей дискриминацию по любым признакам или пропагандирующей экстремизм, терроризм, нацизм, ненависть или неуважительное отношение к культуре, расе, народу, языку, религиозным взглядам, политике и политическому строю, идеологии, общественному движению.</li>
					<li>Запрещено общение и распространение информации на политические темы, не относящиеся к игре.</li>
					<li>Запрещено распространять ложную информацию о действиях администрации и об игровом проекте.</li>
					{{?wofh.language != 'ru'}}
						<li>Официальными языками игры являются английский и немецкий. Использование иных языков в описании аккаунта, объявлениях, комментариях, названиях и описаниях стран, сообщениях (без согласия на то прочих участников общения) запрещено. Использование транслитерации в сообщениях, объявлениях, комментариях и описаниях запрещено. Это правило не распространяется на имена аккаунтов и городов.</li>
					{{?}}
				</ol>
				<div>4. Игра</div>

				<br>

				<p>5.1. Недействительность одного или нескольких положений Соглашения, признанная в установленном порядке вступившим в силу решением суда, не влечет для сторон недействительность Соглашения в целом. В случае признания одного или нескольких положений договора в установленном порядке недействительными, Стороны обязуются исполнять взятые на себя по соглашению обязательства максимально близким к подразумеваемым Сторонами при заключении и/или согласованном изменении соглашения способом.</p>
				<p>5.2. При изменении законодательства, регулирующего установленные соглашением отношения между Сторонами, Стороны обязуются исполнять взятые на себя по соглашению обязательства максимально близким к подразумеваемым Сторонами при заключении и/или согласованном изменении соглашения способом, включая, но не ограничиваясь объемом переданных прав, порядком и способами получения дополнительных сервисов Проекта, условиями поддержки Проекта или прекращения действия соглашения.</p>
				<p>5.3. Все споры сторон по настоящему соглашению подлежат разрешению путем переписки и переговоров, в случае невозможности достичь согласия между сторонами путем переговоров, рассмотрение спора может быть передано любой заинтересованной стороной в соответствующий суд общей юрисдикции г. Красноярск, Россия.</p>
				<p>5.4. Администрация вправе рассылать Пользователям электронные сообщения информационного или технического характера, связанные с Проектом.</p>

				<br>
