<body>
	<span id="main-templates">
		<script type="text/plain" id="glagna.main">
			<div class="glagna -lang-{{=wofh.language}}">
				{{=tmplMgr.glagna.topic()}}
				
				{{=tmplMgr.glagna.back()}}
				
				{{=tmplMgr.glagna.footer()}}
			</div>
		</script>
		
		<script type="text/plain" id="glagna.topic">
			<div class="glagna-topic">
				{{=tmplMgr.glagna.topic.top()}}
				
				{{=tmplMgr.glagna.center()}}
				
				{{=tmplMgr.glagna.warn()}}
			</div>
		</script>
		
		<script type="text/plain" id="glagna.topic.top">
			{{?wofh.interface.showfame}}
				<a class="glagna-link -halloffame"></a>
			{{?}}
			{{?wofh.interface.community}}
				<a class="glagna-link -community" href="{{=wofh.interface.community}}" target="_blank"></a>
			{{?}}
			
			{{?utils.sizeOf(wofh.interface.langs) > 0}}
				<div class="glagna-lang-select bgDark">
					<a class="glagna-lang -{{=wofh.language}}">{{=wofh.language.toUpperCase()}}</a>
					<div class="glagna-lang-list">
						{{@wofh.interface.langs: lang}}
							{{?lang != wofh.language}}
								<div><a class="link glagna-lang -{{=lang}} js-glagna-lang" data-lang="{{=lang}}">{{=lang.toUpperCase()}}</a></div>
							{{?}}
						{{@}}
					</div>
				</div>
			{{?}}
		</script>
		
		<script type="text/plain" id="glagna.center">
			<div class="glagna-center">
				<div class="glagna-form"></div>
				<div class="glagna-addpanel"></div>
				<div class="glagna-error"><div class="glagna-error-text bgDark"></div></div>
			</div>
		</script>
		
		<script type="text/plain" id="glagna.warn">
			{{?wofh.ie8}}
				<div class="glagna-ieWarn"></div>
			{{??appl.checkBrowser()}}
				<div class="glagna-browserWarn"></div>
			{{?}}
		</script>
		
		<script type="text/plain" id="glagna.back">
			<div class="glagna-backWrp">
				<div class="glagna-back"></div>
			</div>
		</script>	
		
		<script type="text/plain" id="glagna.screens">
			<div class="glagna-screens-wrp"></div>
		</script>
		
		<script type="text/plain" id="glagna.screens.links">
			<div class="glagna-screens">
				<a class="glagna-screen -t1" href="img/site/screenshots/01ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t2" href="img/site/screenshots/02ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t3" href="img/site/screenshots/03ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t4" href="img/site/screenshots/04ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t5" href="img/site/screenshots/05ru.jpg" rel="screens"></a>
				<a class="glagna-screen glagna-video -t0" href="https://www.youtube.com/embed/{{=tmplMgr.glagna.screens.videoCode(it)}}"></a>
				<a class="glagna-screen -t6" href="img/site/screenshots/06ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t7" href="img/site/screenshots/07ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t8" href="img/site/screenshots/08ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t9" href="img/site/screenshots/09ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t10" href="img/site/screenshots/10ru.jpg" rel="screens"></a>
			</div>
		</script>
		
		<script type="text/plain" id="glagna.screens.videoCode">
			{{?wofh.language=='ru'}}d_3jbseN1-o{{??wofh.language=='en'}}YlORbZpBo64{{??}}dPL5vnZA5C4{{?}}
		</script>
		
		<script type="text/plain" id="glagna.description">
			{{?!wofh.interface.nodescription}}
				<h1 class="glagna-description">Civilization of 6 real ages. Global online game — a Strategy. Thousands of players. Hundreds of sciences and buildings. Unique troops. Battles for many hours.</h1>
			{{?}}
		</script>
		
		<script type="text/plain" id="glagna.footer">
			<div class="glagna-footer">
				{{=tmplMgr.glagna.description()}}
				
				{{=tmplMgr.glagna.screens()}}
				
				{{=tmplMgr.glagna.footer.copyright(it)}}
				
				{{=tmplMgr.glagna.footer.platform(it)}}
			</div>
		</script>
		
		<script type="text/plain" id="glagna.footer.copyright">
			{{var year = new Date().getFullYear();}}
			<div class="glagna-copyright bgDark">
				<span class="glagna-copyright-text">© Glyph Worlds, <span class="nobr">2009-{{=year}}</span>. All rights reserved.</span>
				&nbsp;
				<span class="-nobr">
					<a href="#rules" class="fakelink" title="Game rules">Game rules</a>
					&nbsp;
					{{=tmplMgr.glagna.interface.agreement({agreement:wofh.interface.agreement})}}
					{{?wofh.language == 'ru'}}
						&nbsp;
						<a href="#requisites" class="fakelink" title="Requisites">Requisites</a>
					{{?}}
				</span>
				{{=tmplMgr.glagna.footer.copyright.platform(it)}}
			</div>
		</script>
		
		<script type="text/plain" id="glagna.footer.copyright.platform">/*Платформенный шаблон*/</script>
		
		<script type="text/plain" id="glagna.footer.platform">/*Платформенный шаблон*/</script>
		
		<script type="text/plain" id="glagna.form.main">
			<div>
				{{@wofh.worlds: world: worldId}}
					{{?world.working}}
						<div class="glagna-main-world">
							{{?world.login}}
								<button class="glagna-mainBtn -blue js-glagna-fastLink" data-id="{{=worldId}}">
									<span class="glagna-form-btn-acc -lenLim">{{=world.login.name}}</span> — world {{=world.name}}
								</button>
								{{?wofh.interface.fastlinkcontrol}}
									<a class="glagna-close glagna-main-del" data-id="{{=worldId}}" title="Delete this fast login link"></a>
								{{?}}
							{{??world.canreg}}
								<button class="glagna-mainBtn -green js-glagna-regLink" data-id="{{=worldId}}">Start in the world {{=world.name}}</button>
							{{??wofh.interface.logininput == 0}}
								<button class="glagna-mainBtn -white js-glagna-enterLink" data-id="{{=worldId}}">Enter the world {{=world.name}}</button>
							{{?}}
						</div>
					{{?}}
				{{@}}
			</div>
		</script>


		<script type="text/plain" id="glagna.form.enter">
			<a class="glagna-wnd-back js-form-back">Back</a>
			<form class="glagna-enterForm js-glagna-enterForm">
				<div class="glagna-form-fieldWrp -errUp"><input class="glagna-bigInput" name="login" placeholder="Name{{?wofh.interface.email}} or e-mail{{?}}"  maxlength="{{=glib.account.namelimit[1]}}" {{?wofh.form.login}}value="{{=wofh.form.login}}"{{?}}/></div>
				{{?!wofh.interface.password}}
					<br><div class="glagna-form-fieldWrp"><input class="glagna-smallInput" name="password" placeholder="Password" type="password" maxlength="{{=glib.account.passwordlimit[1]}}"/></div>
				{{?}}
				<br>
				<br>
				<div class="bgDark {{?wofh.interface.password}} -invis{{?}}"><a class="fakelink js-glagna-recpassLink">Forgot your password?</a></div>
				<div class="glagna-form-fieldWrp">
				<label class="glagna-check-label -checked">
					<input class="glagna-check" type="checkbox" name="savelink" checked="checked">
					Remember me
				</label>
				</div>

				<br>
				<br>
				<br>
				<button class="glagna-mainBtn -blue">Enter the world {{=wofh.worlds[wofh.form.world].name}}</button>
			</form>
		</script>

		<script type="text/plain" id="glagna.form.reg">
			<a class="glagna-wnd-back js-form-back">Back</a>
			<form class="js-glagna-regForm">
				<div class="glagna-form-fieldWrp -errUp">
					<span class="glagna-regForm-bigInput">
						<input class="glagna-regForm-login glagna-bigInput" name="login" placeholder="Name" value="{{=wofh.form.login}}" maxlength="{{=glib.account.namelimit[1]}}"/>
						<a class="js-glagna-genName glagna-form-getDefLogin"></a>
					</span>
				</div>
				<div>
					{{?!wofh.interface.password && wofh.interface.email}}
						<div class="glagna-form-fieldWrp"><input class="glagna-shortInput" type="email" name="email" placeholder="E-mail"/></div>
						<div class="glagna-inputSep"></div>
						<div class="glagna-form-fieldWrp -errRight "><input class="glagna-shortInput" name="password" placeholder="Password" type="password" maxlength="{{=glib.account.passwordlimit[1]}}"/></div>
					{{??wofh.interface.email}}
						<div class="glagna-form-fieldWrp"><input class="glagna-smallInput" name="email" placeholder="E-mail"/></div>
					{{??!wofh.interface.password}}
						<div class="glagna-form-fieldWrp"><input class="glagna-smallInput" name="password" placeholder="Password" type="password" maxlength="{{=glib.account.passwordlimit[1]}}"/></div>
					{{?}}
				</div>
				<div class="glagna-form-fieldWrp">
					<label class="glagna-radio-label {{?wofh.form.sex}}-checked{{?}}">
						Hero<input class="glagna-radio" type="radio" name="sex" value="1" {{?wofh.form.sex}}checked{{?}}/>
					</label>
					<label class="glagna-radio-label {{?!wofh.form.sex}}-checked{{?}}">
						Heroine<input class="glagna-radio" type="radio" name="sex" value="0" {{?!wofh.form.sex}}checked{{?}}/>
					</label>
				</div>
				<div class="glagna-form-fieldWrp"><a class="fakelink js-glagna-regparamsLink">More options</a></div>

				<div class="glagna-form-fieldWrp -type-left">
					<label class="glagna-check-label">
						<input class="glagna-check" type="checkbox" name="rules">
						I accept {{=tmplMgr.glagna.interface.agreement({agreement:wofh.interface.agreement, place:'form'})}}<a href="#rules" class="js-modal-link fakelink">game restrictions</a> and agree to comply with them.
					</label>
				</div>

				{{?wofh.worlds[wofh.form.world].hard}}
					<div class="glagna-form-fieldWrp -type-left">
						<label class="glagna-check-label">
							<input class="glagna-check" type="checkbox" name="hard">
							<span style="color: #ffeb46">
								I am an <a class="fakelink js-glagna-hardLink" style="font-weight: bold; color: #ffeb46">expert</a> in this game
							</span>
						</label>
					</div>
				{{?}}

				<button class="glagna-mainBtn -green">Start in the world {{=wofh.worlds[wofh.form.world].name}}</button>
			</form>
			{{?wofh.interface.logininput == 0}}
				<div class="glagna-form-separator"></div>
				<a class="fakelink js-glagna-enterLink">Already have an account in the world {{=wofh.worlds[wofh.form.world].name}}?</a>
			{{?}}

			{{?wofh.event}}
				<div class="glagna-event">
					<div class="glagna-event-title">Start now and get</div>
					<div class="glagna-event-text">Gift {{=snip.luckBig()}}<span>{{=wofh.event.data.luck}}</span></div>
					<div class="glagna-event-comment">duration of offer is limited</div>
				</div>
			{{?}}
		</script>

		<script type="text/plain" id="glagna.form.luckmove">
			<br>
			{{?it.isMoved}}
				Luck Coins succesfully transferred
			{{??}}
				<form class="js-glagna-luckmoveForm">
					<p>Please specify the Game World and the e-mail or account name where {{=snip.resBigCount(Resource.ids.luck, utils.urlToObj(location.search).sum)}}</p>
					<br>
					<div class="glagna-selectWrp glagna-form-fieldWrp">
						<select class="glagna-select -active" name="world">
							{{@wofh.worlds: world: worldId}}
								{{?world.working}}
									<option value="{{=world.id}}">{{=world.name}}</option>
								{{?}}
							{{@}}
						</select>
					</div>
					<div class="glagna-form-fieldWrp">
						<input class="glagna-smallInput" name="login" placeholder="Name{{?wofh.interface.email}} or e-mail{{?}}" maxlength="{{=glib.account.namelimit[1]}}">
					</div>

					<br>
					<br>
					<br>
					<button class="glagna-casualBtn -green">Transfer</button>
				</form>
			{{?}}
		</script>

		<script type="text/plain" id="glagna.addpanel.recoverpassRequest">
			<div class="glagna-addpanel-title">Recover the password</div>
			<form class="js-glagna-recoverpassForm">
				<div class="glagna-addpanel-recover">
					<div>It&#39;s required to give game account data in order to create a new password</div>
					<div class="glagna-form-fieldWrp -errRight"><input class="glagna-shortInput" name="login" placeholder="Game name" maxlength="{{=glib.account.namelimit[1]}}" /></div><br>
					<div class="glagna-form-fieldWrp -errRight"><input class="glagna-shortInput" type="email" name="email" placeholder="E-mail" /></div>
					<div>* set in the account settings</div>
				</div>
				<div class="glagna-addpanel-bottom">
					<button class="glagna-casualBtn -green">Create a password</button>
				</div>
			</form>
		</script>

		<script type="text/plain" id="glagna.addpanel.recoverpassSucess">
			<div class="glagna-addpanel-title">Recover the password</div>
			<div>Instructions on new password creating has been sent to the e-mail</div>
			<br><br>
			<div class="glagna-recpass-email">{{=it.email}}</div>
			<div class="glagna-addpanel-bottom">
				<button class="glagna-casualBtn -red js-recoverpassSucess">OK</button>
			</div>
		</script>

		<script type="text/plain" id="glagna.addpanel.regparams">
			<div class="glagna-addpanel-title">Additionally</div>
			
			<form class="js-glagna-regParams">
				<div>
					<div class="glagna-form-fieldWrp {{?it.loading}}-loading{{?}}">
						<div class="glagna-selectWrp">
							<select {{?it.loading}}disabled="disabled"{{?}} name="race" class="glagna-select" title="Race">
								<option value="4" selected disabled>Race</option>
								<option value="4">Any</option>
								<option value="0">Indians</option>
								<option value="1">Europeans</option>
								<option value="2">Asians</option>
								<option value="3">Africans</option>
							</select>
						</div>
					</div>
					<div class="glagna-form-fieldWrp {{?it.loading}}-loading{{?}}">
						<div class="glagna-selectWrp">
							<select {{?it.loading}}disabled="disabled"{{?}} name="continent" class="glagna-select" title="Continent">
								<option value="-1" selected disabled>Continent</option>
								<option value="-1">Random </option>
								{{it.continents = it.continents||{};}}
								<option value="0" {{?it.continents[0]==0}}disabled{{?}}>Laurasia</option>
								<option value="1" {{?it.continents[1]==0}}disabled{{?}}>Gondwana</option>
								<option value="2" {{?it.continents[2]==0}}disabled{{?}}>Laurussia</option>
								<option value="3" {{?it.continents[3]==0}}disabled{{?}}>Kazakhstania</option>
								<option value="4" {{?it.continents[4]==0}}disabled{{?}}>Hyperborea</option>
							</select>
						</div>
					</div>
					<div class="glagna-form-fieldWrp {{?it.loading}}-loading{{?}}">
						<div class="glagna-selectWrp">
							<select {{?it.loading}}disabled="disabled"{{?}} name="climate" class="glagna-select" title="Climate">
								<option value="-1" selected disabled>Climate</option>
								<option value="-1">Any</option>
								<option value="2">Grasslands</option>
								<option value="3">Prairie</option>
								<option value="4">Desert</option>
								<option value="5">Snow</option>
							</select>
						</div>
					</div>
					<div class="glagna-form-fieldWrp {{?it.loading}}-loading{{?}}">
						<div class="glagna-selectWrp">
							<select {{?it.loading}}disabled="disabled"{{?}} name="type" class="glagna-select" title="Terrain">
								<option value="-1" selected disabled>Terrain</option>
								<option value="-1">Any</option>
								<option value="0">Continent</option>
								<option value="1">Coastal</option>
								<option value="2">Seaside</option>
							</select>
						</div>
					</div>
				</div>
				{{?!it.loading}}
					{{?wofh.interface.bonuscode}}
						<div>

		<script type="text/plain" id="glagna.addpanel.loading">
			<div>
				<div class="glagna-addPanelLoading-iconWrp">
					<span class="glagna-loader"></span>
				</div>
				<div>Please wait until data is loaded.<br>If nothing is loaded — try to refresh the page.</div>

		<script type="text/plain" id="glagna.hall.list">
			<div>
				<div class="glagna-wnd-title">Hall of Fame</div>
				{{
					var worldsDisp = [];
					for (world in wofh.worlds) {
						var world = wofh.worlds[world];
						if (it.showNew && world.old) continue;
						if (it.showOld && !world.old) continue;
						if (world.fame !== undefined && !world.fame) continue;
						
						worldsDisp.push(world);
					}


					var rowCount = 20;    
					var colCount = worldsDisp.length>rowCount-1?2:1;    
					var cols = [];

					for (var col = 0; col<colCount; col++){
						cols[col] = [];
						cols[col].length = rowCount;
					}


					var col = 0;
					var row = 0;
					for (world in worldsDisp) {
						var world = worldsDisp[world];
						cols[col][row] = world;
						if (row == rowCount -1) {
							row = 0;
							col ++;
						} else {
							row ++;
						}
					}
				}}
				<div class="glagna-hall-cols -type-{{?colCount==1}}normal{{??}}wide{{?}}">
					{{~cols: col}}
						<div class="glagna-hall-col">
							{{~col: world}}
								<div class="glagna-hall-row" {{?world && world.win}}data-world="active" data-id="{{=world.id}}"{{?}}>
									{{?world}}
										<span class="glagna-worldIcon"></span>
										{{?world.win}}
											<a class="link">{{=world.name}}</a>
											{{?!world.win.ratetops}}
												{{var country = typeof(world.win)=='string'? world.win: world.win.country.name;}}
												<a class="link glagna-hall-win">{{=country}}</a>
											{{?}}
										{{??}}
											{{=world.name}}
										{{?}}
									{{?}}
								</div>
							{{~}}
						</div>
					{{~}}
					{{?it.showNew}}
						<a class="link glagna-hall-oldLink">Worlds of the older versions &gt;&gt;</a>
					{{?}}
					{{?it.showOld}}
						<a class="link glagna-hall-newLink">Worlds of the newest versions&gt;&gt;</a>
					{{?}}
				</div>
			</div>
		</script>

		<script type="text/plain" id="glagna.hall.world.wrp">
			<a class="glagna-wnd-back js-hall-back">Back</a>
			<div class="glagna-world">{{=it}}</div>
		</script>

		<script type="text/plain" id="glagna.hall.world.main">
			<a class="glagna-wnd-back js-hall-back">Back</a>
			<div class="glagna-world">
				<div class="glagna-world-title">Hall of Fame</div>
				{{=tmplMgr.glagna.hall.world[it.ratetops?'rateWin':'usualWin'](it)}}
			</div>
		</script>
		
		<script type="text/plain" id="glagna.hall.world.usualWin">
			<div class="glagna-world-country">
				{{=it.country.name}}
			</div>
			<div class="glagna-world-cont-back">
				<div class="glagna-world-cont-wrp">
					<div class="glagna-world-cont">
						<div class="glagna-world-message">
							{{=it.text}}
							{{?it.text2}}
								{{=tmplMgr.glagna.hall.world.expand('message')}}
								<div class="glagna-world-hidden -message -hidden">
									{{=it.text2}}
								</div>
							{{?}}
						</div>
						<div class="glagna-world-about">
							<div class="glagna-world-about-text">
								{{=it.country.text}}
								{{?it.country.text2}}
									{{=tmplMgr.glagna.hall.world.expand('about')}}
									<div class="glagna-world-hidden -about -hidden">
										{{=it.country.text2}}
									</div>
								{{?}}
							</div>
						</div>
						<table class="glagna-world-table">
							<thead>
								<tr>
									<td colspan="2">№</td>
									<td>Player</td>
									<td>Cities</td>
									<td>Population</td>
									<td>Average per city</td>
								</tr>
							</thead>
							<tbody>
								{{@it.country.accounts: acc: pos}}
									<tr>
										<td>{{=snip.postsIcon(acc.power)}}</td>
										<td>{{=+pos+1}}</td>
										<td>{{=acc.name}}</td>
										<td>{{=acc.towns}}</td>
										<td>{{=acc.pop}}</td>
										<td>{{=Math.round(acc.pop/acc.towns)}}</td>
									</tr>
								{{@}}
							</tbody>
						</table>
						<br>
						<table class="glagna-world-table">
							<thead>
								<tr>
									<td width="140px"></td>
									<td width="125px">In country</td>
									<td width="125px">In the world</td>
									<td width="67px">%</td>
								</tr>
							</thead>
							<tbody>
								<tr><td colspan="4" class="glagna-world-table-subtitle">Cities</td></tr>
								{{=tmplMgr.glagna.hall.world.countryWorld({world: it, val: function(data){return data.towns} })}}
								<tr><td colspan="4" class="glagna-world-table-subtitle">Population</td></tr>
								{{=tmplMgr.glagna.hall.world.countryWorld({world: it, val: function(data){return data.pop} })}}
								<tr><td colspan="4" class="glagna-world-table-subtitle">Country area</td></tr>
								{{=tmplMgr.glagna.hall.world.countryWorld({world: it, val: function(data){return data.area} })}}
								<tr><td colspan="4" class="glagna-world-table-subtitle">Merchants</td></tr>
								{{=tmplMgr.glagna.hall.world.countryWorld({world: it, val: function(data){return data.traders} })}}
								<tr><td colspan="4" class="glagna-world-table-subtitle">Deposits {{=tmplMgr.glagna.hall.world.expand('deposit')}}</td></tr>
								{{=tmplMgr.glagna.hall.world.countryWorld({world: it, val: function(data){return data.depTotal} })}}
								{{@it.world.depGroups: group: groupName}}
									{{=tmplMgr.glagna.hall.world.countryWorld({
												world: it, 
												title: groupName, 
												rowClass: 'glagna-world-hidden -deposit -hidden', 
												val: function(data){return data.depGroups[groupName]} })}}
								{{@}}
								<tr><td colspan="4" class="glagna-world-table-subtitle">Production</td></tr>
								{{=tmplMgr.glagna.hall.world.countryWorld({
									world: it, 
									title: snip.resName(Resource.ids.science), 
									val: function(data){return data.res.getCount(Resource.ids.science)} })}}
								{{=tmplMgr.glagna.hall.world.countryWorld({
									world: it, 
									title: snip.resName(Resource.ids.money), 
									val: function(data){return data.res.getCount(Resource.ids.money)} })}}
								{{=tmplMgr.glagna.hall.world.countryWorld({
									world: it, 
									title: 'Resources '+tmplMgr.glagna.hall.world.expand('res'), 
									val: function(data){return data.resTotal} })}}
								{{@it.world.res.getList(): res}}
									{{?!res.isScience() && !res.isMoney()}}
										{{=tmplMgr.glagna.hall.world.countryWorld({
											world: it, 
											title: snip.resName(res), 
											rowClass: 'glagna-world-hidden -res -hidden', 
											val: function(data){return data.res.getCount(res)} })}}
									{{?}}
								{{@}}
							</tbody>
						</table>
						<br>
						<table class="glagna-world-table">
							<thead>
								<tr>
									<td width="41px">№</td>
									<td width="266px" colspan="2">Name</td>
									<td width="150px">Value</td>
								</tr>
							</thead>
							<tbody>
								{{=tmplMgr.glagna.hall.world.tops({
										title: 'Country megapolises (population)', 
										data: it.country.tops.pop})}}
								{{=tmplMgr.glagna.hall.world.tops({
										title: 'Country best scientists ('+snip.res(Resource.ids.science)+' per hour)', 
										data: it.country.tops.science})}}
								{{=tmplMgr.glagna.hall.world.tops({
										title: 'Country best bankers ('+snip.res(Resource.ids.money)+' per hour)', 
										data: it.country.tops.money})}}
								{{=tmplMgr.glagna.hall.world.tops({
										title: 'Country best industrialists (resources produced per hour)', 
										data: it.country.tops.production})}}
								{{=tmplMgr.glagna.hall.world.tops({
										title: 'Country best warriors', 
										data: it.country.tops.war})}}
							</tbody>
						</table>
						<table class="glagna-world-table">
							<thead><tr><td></td></tr></thead>
						</table>
					</div>
				</div>
			</div>
		</script>
		
		<script type="text/plain" id="glagna.hall.world.rateWin">

				<div class="glagna-world-cont-wrp">
					<div class="glagna-world-cont">
						<br>
						<table class="glagna-world-table">
							<thead>
								<tr>
									<td width="41px">№</td>
									<td class="aL" width="266px">Name</td>
									<td width="150px">Rating points</td>
								</tr>
							</thead>
							<tbody>

								{{=tmplMgr.glagna.hall.world.rateTops({
										title: 'Best defenders of the world', 
										type: 'def',
										data: it.ratetops.def})}}
								{{=tmplMgr.glagna.hall.world.rateTops({
										title: 'Best manufacturers of the world', 
										type: 'prod',
										data: it.ratetops.prod})}}
								{{=tmplMgr.glagna.hall.world.rateTops({
										title: 'Best scientists of the world', 
										type: 'science',
										data: it.ratetops.science})}}
							</tbody>
						</table>
						<br>
						<table class="glagna-world-table">
							<colgroup>
								<col width="10%">
								<col width="5%">
								<col width="85%">
							</colgroup>
							<thead>
								<tr>
									<td class="aC" colspan=3>{{=snip.country(it.country.country)}} has put the Spaceship on course</td>
								</tr>
							</thead>
							<tbody>
								{{@it.country.poweraccounts: acc: pos}}

										<td>{{=snip.postsIcon(acc.power)}}</td>

				</div>

		<script type="text/plain" id="glagna.hall.world.countryWorld">
			{{
				var country = it.val(it.world.country);
				var world = it.val(it.world.world);
			}}
			<tr class="{{=it.rowClass||''}}">
				<td class="aL">{{=it.title||''}}</td>
				<td>{{=~~country}}</td>
				<td>{{=~~world}}</td>
				<td>{{=Math.round(country/world*100)}}%</td>
			</tr>
		</script>

		<script type="text/plain" id="glagna.hall.world.tops">
			<tr><td colspan="4" class="glagna-world-table-subtitle">{{=it.title}}</td></tr>
			{{@it.data: row: pos}}

					<td class="aL">{{=+pos+1}}</td>

						<td class="aL">{{=row.town.account.name}}</td>
					{{??}}
						<td class="aL" colspan="2">{{=row.account.name}}</td>
					{{?}}
					<td>{{=Math.round(row.value)}}</td>
				</tr>
			{{@}}
		</script>

					<span class="rate-pointIcon -type-{{=it.type}} vaMi"></span> 
					{{=it.title}}
				</td>
			</tr>
			{{@it.data: row: pos}}
				<tr>
					<td class="aL p0010">{{=+pos+1}}</td>
					<td class="aL">{{=row.account.name}}</td>
					<td>{{=utils.toInt(row.points)}}</td>
				</tr>
			{{@}}
		</script>

			<a class="glagna-world-expand" data-id="{{=it}}"></a>
