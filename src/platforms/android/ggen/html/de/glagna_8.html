<body>
	<span id="main-templates">
		<script type="text/plain" id="glagna.main">
			<div class="glagna -lang-{{=wofh.language}}">
				{{=tmplMgr.glagna.topic()}}
				
				{{=tmplMgr.glagna.back()}}
				
				{{=tmplMgr.glagna.footer()}}
			</div>
		</script>
		
		<script type="text/plain" id="glagna.topic">
			<div class="glagna-topic">
				{{=tmplMgr.glagna.topic.top()}}
				
				{{=tmplMgr.glagna.center()}}
				
				{{=tmplMgr.glagna.warn()}}
			</div>
		</script>
		
		<script type="text/plain" id="glagna.topic.top">
			{{?wofh.interface.showfame}}
				<a class="glagna-link -halloffame"></a>
			{{?}}
			{{?wofh.interface.community}}
				<a class="glagna-link -community" href="{{=wofh.interface.community}}" target="_blank"></a>
			{{?}}
			
			{{?utils.sizeOf(wofh.interface.langs) > 0}}
				<div class="glagna-lang-select bgDark">
					<a class="glagna-lang -{{=wofh.language}}">{{=wofh.language.toUpperCase()}}</a>
					<div class="glagna-lang-list">
						{{@wofh.interface.langs: lang}}
							{{?lang != wofh.language}}
								<div><a class="link glagna-lang -{{=lang}} js-glagna-lang" data-lang="{{=lang}}">{{=lang.toUpperCase()}}</a></div>
							{{?}}
						{{@}}
					</div>
				</div>
			{{?}}
		</script>
		
		<script type="text/plain" id="glagna.center">
			<div class="glagna-center">
				<div class="glagna-form"></div>
				<div class="glagna-addpanel"></div>
				<div class="glagna-error"><div class="glagna-error-text bgDark"></div></div>
			</div>
		</script>
		
		<script type="text/plain" id="glagna.warn">
			{{?wofh.ie8}}
				<div class="glagna-ieWarn"></div>
			{{??appl.checkBrowser()}}
				<div class="glagna-browserWarn"></div>
			{{?}}
		</script>
		
		<script type="text/plain" id="glagna.back">
			<div class="glagna-backWrp">
				<div class="glagna-back"></div>
			</div>
		</script>	
		
		<script type="text/plain" id="glagna.screens">
			<div class="glagna-screens-wrp"></div>
		</script>
		
		<script type="text/plain" id="glagna.screens.links">
			<div class="glagna-screens">
				<a class="glagna-screen -t1" href="img/site/screenshots/01ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t2" href="img/site/screenshots/02ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t3" href="img/site/screenshots/03ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t4" href="img/site/screenshots/04ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t5" href="img/site/screenshots/05ru.jpg" rel="screens"></a>
				<a class="glagna-screen glagna-video -t0" href="https://www.youtube.com/embed/{{=tmplMgr.glagna.screens.videoCode(it)}}"></a>
				<a class="glagna-screen -t6" href="img/site/screenshots/06ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t7" href="img/site/screenshots/07ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t8" href="img/site/screenshots/08ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t9" href="img/site/screenshots/09ru.jpg" rel="screens"></a>
				<a class="glagna-screen -t10" href="img/site/screenshots/10ru.jpg" rel="screens"></a>
			</div>
		</script>
		
		<script type="text/plain" id="glagna.screens.videoCode">
			{{?wofh.language=='ru'}}d_3jbseN1-o{{??wofh.language=='en'}}YlORbZpBo64{{??}}dPL5vnZA5C4{{?}}
		</script>
		
		<script type="text/plain" id="glagna.description">
			{{?!wofh.interface.nodescription}}
				<h1 class="glagna-description">Zivilisation von 6 wirklichen Epochen. Globales Online Spiel — das Strategie. Tausende von Spieler. Hunderte von Wissenschaften und Gebäuden. Einzigartige Truppen. Kämpfe für viele Stunden.</h1>
			{{?}}
		</script>
		
		<script type="text/plain" id="glagna.footer">
			<div class="glagna-footer">
				{{=tmplMgr.glagna.description()}}
				
				{{=tmplMgr.glagna.screens()}}
				
				{{=tmplMgr.glagna.footer.copyright(it)}}
				
				{{=tmplMgr.glagna.footer.platform(it)}}
			</div>
		</script>
		
		<script type="text/plain" id="glagna.footer.copyright">
			{{var year = new Date().getFullYear();}}
			<div class="glagna-copyright bgDark">
				<span class="glagna-copyright-text">© Glyph Worlds, <span class="nobr">2009-{{=year}}</span>. Alle Rechte vorbehalten.</span>
				&nbsp;
				<span class="-nobr">
					<a href="#rules" class="fakelink" title="Spielregeln">Spielregeln</a>
					&nbsp;
					{{=tmplMgr.glagna.interface.agreement({agreement:wofh.interface.agreement})}}
					{{?wofh.language == 'ru'}}
						&nbsp;
						<a href="#requisites" class="fakelink" title="Requisiten">Requisiten</a>
					{{?}}
				</span>
				{{=tmplMgr.glagna.footer.copyright.platform(it)}}
			</div>
		</script>
		
		<script type="text/plain" id="glagna.footer.copyright.platform">/*Платформенный шаблон*/</script>
		
		<script type="text/plain" id="glagna.footer.platform">/*Платформенный шаблон*/</script>
		
		<script type="text/plain" id="glagna.form.main">
			<div>
				{{@wofh.worlds: world: worldId}}
					{{?world.working}}
						<div class="glagna-main-world">
							{{?world.login}}
								<button class="glagna-mainBtn -blue js-glagna-fastLink" data-id="{{=worldId}}">
									<span class="glagna-form-btn-acc -lenLim">{{=world.login.name}}</span> — Welt {{=world.name}}
								</button>
								{{?wofh.interface.fastlinkcontrol}}
									<a class="glagna-close glagna-main-del" data-id="{{=worldId}}" title="Diesen Schnellstart-Link löschen"></a>
								{{?}}
							{{??world.canreg}}
								<button class="glagna-mainBtn -green js-glagna-regLink" data-id="{{=worldId}}">In die Welt {{=world.name}} anfangen</button>
							{{??wofh.interface.logininput == 0}}
								<button class="glagna-mainBtn -white js-glagna-enterLink" data-id="{{=worldId}}">In die Welt {{=world.name}} einloggen</button>
							{{?}}
						</div>
					{{?}}
				{{@}}
			</div>
		</script>


		<script type="text/plain" id="glagna.form.enter">
			<a class="glagna-wnd-back js-form-back">Zurück</a>
			<form class="glagna-enterForm js-glagna-enterForm">
				<div class="glagna-form-fieldWrp -errUp"><input class="glagna-bigInput" name="login" placeholder="Name{{?wofh.interface.email}} oder E-Mail{{?}}"  maxlength="{{=glib.account.namelimit[1]}}" {{?wofh.form.login}}value="{{=wofh.form.login}}"{{?}}/></div>
				{{?!wofh.interface.password}}
					<br><div class="glagna-form-fieldWrp"><input class="glagna-smallInput" name="password" placeholder="Passwort" type="password" maxlength="{{=glib.account.passwordlimit[1]}}"/></div>
				{{?}}
				<br>
				<br>
				<div class="bgDark {{?wofh.interface.password}} -invis{{?}}"><a class="fakelink js-glagna-recpassLink">Passwort ist verloren?</a></div>
				<div class="glagna-form-fieldWrp">
				<label class="glagna-check-label -checked">
					<input class="glagna-check" type="checkbox" name="savelink" checked="checked">
					Mich merken
				</label>
				</div>

				<br>
				<br>
				<br>
				<button class="glagna-mainBtn -blue">In die Welt {{=wofh.worlds[wofh.form.world].name}} einloggen</button>
			</form>
		</script>

		<script type="text/plain" id="glagna.form.reg">
			<a class="glagna-wnd-back js-form-back">Zurück</a>
			<form class="js-glagna-regForm">
				<div class="glagna-form-fieldWrp -errUp">
					<span class="glagna-regForm-bigInput">
						<input class="glagna-regForm-login glagna-bigInput" name="login" placeholder="Name" value="{{=wofh.form.login}}" maxlength="{{=glib.account.namelimit[1]}}"/>
						<a class="js-glagna-genName glagna-form-getDefLogin"></a>
					</span>
				</div>
				<div>
					{{?!wofh.interface.password && wofh.interface.email}}
						<div class="glagna-form-fieldWrp"><input class="glagna-shortInput" type="email" name="email" placeholder="E-Mail"/></div>
						<div class="glagna-inputSep"></div>
						<div class="glagna-form-fieldWrp -errRight "><input class="glagna-shortInput" name="password" placeholder="Passwort" type="password" maxlength="{{=glib.account.passwordlimit[1]}}"/></div>
					{{??wofh.interface.email}}
						<div class="glagna-form-fieldWrp"><input class="glagna-smallInput" name="email" placeholder="E-Mail"/></div>
					{{??!wofh.interface.password}}
						<div class="glagna-form-fieldWrp"><input class="glagna-smallInput" name="password" placeholder="Passwort" type="password" maxlength="{{=glib.account.passwordlimit[1]}}"/></div>
					{{?}}
				</div>
				<div class="glagna-form-fieldWrp">
					<label class="glagna-radio-label {{?wofh.form.sex}}-checked{{?}}">
						Held<input class="glagna-radio" type="radio" name="sex" value="1" {{?wofh.form.sex}}checked{{?}}/>
					</label>
					<label class="glagna-radio-label {{?!wofh.form.sex}}-checked{{?}}">
						Heldin<input class="glagna-radio" type="radio" name="sex" value="0" {{?!wofh.form.sex}}checked{{?}}/>
					</label>
				</div>
				<div class="glagna-form-fieldWrp"><a class="fakelink js-glagna-regparamsLink">Zusätzliche Parameter</a></div>

				<div class="glagna-form-fieldWrp -type-left">
					<label class="glagna-check-label">
						<input class="glagna-check" type="checkbox" name="rules">
						Ich akzeptiere {{=tmplMgr.glagna.interface.agreement({agreement:wofh.interface.agreement, place:'form'})}}<a href="#rules" class="js-modal-link fakelink">die Spielregeln</a> und werde sie einhalten.
					</label>
				</div>

				{{?wofh.worlds[wofh.form.world].hard}}
					<div class="glagna-form-fieldWrp -type-left">
						<label class="glagna-check-label">
							<input class="glagna-check" type="checkbox" name="hard">
							<span style="color: #ffeb46">
								Ich bin ein <a class="fakelink js-glagna-hardLink" style="font-weight: bold; color: #ffeb46">Experte</a> in diesem Spiel
							</span>
						</label>
					</div>
				{{?}}

				<button class="glagna-mainBtn -green">In die Welt {{=wofh.worlds[wofh.form.world].name}} anfangen</button>
			</form>
			{{?wofh.interface.logininput == 0}}
				<div class="glagna-form-separator"></div>
				<a class="fakelink js-glagna-enterLink">Schon einen Account in der Welt {{=wofh.worlds[wofh.form.world].name}} haben?</a>
			{{?}}

			{{?wofh.event}}
				<div class="glagna-event">
					<div class="glagna-event-title">Fange jetzt an und erhalte</div>
					<div class="glagna-event-text">Geschenk {{=snip.luckBig()}}<span>{{=wofh.event.data.luck}}</span></div>
					<div class="glagna-event-comment">Dauer des Angebots ist begrenzt</div>
				</div>
			{{?}}
		</script>

		<script type="text/plain" id="glagna.form.luckmove">
			<br>
			{{?it.isMoved}}
				Glücksmünzen sind erfolgreich übergeben
			{{??}}
				<form class="js-glagna-luckmoveForm">
					<p>Geben Sie bitte die Spielwelt und Accountname oder E-Mail Adresse an, wo {{=snip.resBigCount(Resource.ids.luck, utils.urlToObj(location.search).sum)}}</p>
					<br>
					<div class="glagna-selectWrp glagna-form-fieldWrp">
						<select class="glagna-select -active" name="world">
							{{@wofh.worlds: world: worldId}}
								{{?world.working}}
									<option value="{{=world.id}}">{{=world.name}}</option>
								{{?}}
							{{@}}
						</select>
					</div>
					<div class="glagna-form-fieldWrp">
						<input class="glagna-smallInput" name="login" placeholder="Name{{?wofh.interface.email}} oder E-Mail{{?}}" maxlength="{{=glib.account.namelimit[1]}}">
					</div>

					<br>
					<br>
					<br>
					<button class="glagna-casualBtn -green">Übergeben</button>
				</form>
			{{?}}
		</script>

		<script type="text/plain" id="glagna.addpanel.recoverpassRequest">
			<div class="glagna-addpanel-title">Passwort neu erstellen</div>
			<form class="js-glagna-recoverpassForm">
				<div class="glagna-addpanel-recover">
					<div>Um Passwort neu zu erstellen, muss man Spielaccountdetails geben</div>
					<div class="glagna-form-fieldWrp -errRight"><input class="glagna-shortInput" name="login" placeholder="Spielname" maxlength="{{=glib.account.namelimit[1]}}" /></div><br>
					<div class="glagna-form-fieldWrp -errRight"><input class="glagna-shortInput" type="email" name="email" placeholder="E-Mail" /></div>
					<div>* in Accounteinstellungen eingestellte</div>
				</div>
				<div class="glagna-addpanel-bottom">
					<button class="glagna-casualBtn -green">Passwort schaffen</button>
				</div>
			</form>
		</script>

		<script type="text/plain" id="glagna.addpanel.recoverpassSucess">
			<div class="glagna-addpanel-title">Passwort neu erstellen</div>
			<div>Anleitung ist auf E-Mail geschickt</div>
			<br><br>
			<div class="glagna-recpass-email">{{=it.email}}</div>
			<div class="glagna-addpanel-bottom">
				<button class="glagna-casualBtn -red js-recoverpassSucess">OK</button>
			</div>
		</script>

		<script type="text/plain" id="glagna.addpanel.regparams">
			<div class="glagna-addpanel-title">Zusätzlich</div>
			
			<form class="js-glagna-regParams">
				<div>
					<div class="glagna-form-fieldWrp {{?it.loading}}-loading{{?}}">
						<div class="glagna-selectWrp">
							<select {{?it.loading}}disabled="disabled"{{?}} name="race" class="glagna-select" title="Rasse">
								<option value="4" selected disabled>Rasse</option>
								<option value="4">Beliebig</option>
								<option value="0">Indianer</option>
								<option value="1">Europäer</option>
								<option value="2">Asiaten</option>
								<option value="3">Afrikaner</option>
							</select>
						</div>
					</div>
					<div class="glagna-form-fieldWrp {{?it.loading}}-loading{{?}}">
						<div class="glagna-selectWrp">
							<select {{?it.loading}}disabled="disabled"{{?}} name="continent" class="glagna-select" title="Kontinent">
								<option value="-1" selected disabled>Kontinent</option>
								<option value="-1">Zufälliges </option>
								{{it.continents = it.continents||{};}}
								<option value="0" {{?it.continents[0]==0}}disabled{{?}}>Laurasia</option>
								<option value="1" {{?it.continents[1]==0}}disabled{{?}}>Gondwana</option>
								<option value="2" {{?it.continents[2]==0}}disabled{{?}}>Lawalemania</option>
								<option value="3" {{?it.continents[3]==0}}disabled{{?}}>Austrania</option>
								<option value="4" {{?it.continents[4]==0}}disabled{{?}}>Hyperborea</option>
							</select>
						</div>
					</div>
					<div class="glagna-form-fieldWrp {{?it.loading}}-loading{{?}}">
						<div class="glagna-selectWrp">
							<select {{?it.loading}}disabled="disabled"{{?}} name="climate" class="glagna-select" title="Klima">
								<option value="-1" selected disabled>Klima</option>
								<option value="-1">Beliebig</option>
								<option value="2">Wiesen</option>
								<option value="3">Steppe</option>
								<option value="4">Wüste</option>
								<option value="5">Schnee</option>
							</select>
						</div>
					</div>

		<script type="text/plain" id="glagna.hall.list">
			<div>
				<div class="glagna-wnd-title">Ruhmeshalle</div>
				{{
					var worldsDisp = [];
					for (world in wofh.worlds) {
						var world = wofh.worlds[world];
						if (it.showNew && world.old) continue;
						if (it.showOld && !world.old) continue;
						if (world.fame !== undefined && !world.fame) continue;
						
						worldsDisp.push(world);
					}


					var rowCount = 20;    
					var colCount = worldsDisp.length>rowCount-1?2:1;    
					var cols = [];

					for (var col = 0; col<colCount; col++){
						cols[col] = [];
						cols[col].length = rowCount;
					}


					var col = 0;
					var row = 0;
					for (world in worldsDisp) {
						var world = worldsDisp[world];
						cols[col][row] = world;
						if (row == rowCount -1) {
							row = 0;
							col ++;
						} else {
							row ++;
						}
					}
				}}
				<div class="glagna-hall-cols -type-{{?colCount==1}}normal{{??}}wide{{?}}">
					{{~cols: col}}
						<div class="glagna-hall-col">
							{{~col: world}}
								<div class="glagna-hall-row" {{?world && world.win}}data-world="active" data-id="{{=world.id}}"{{?}}>
									{{?world}}
										<span class="glagna-worldIcon"></span>
										{{?world.win}}
											<a class="link">{{=world.name}}</a>
											{{?!world.win.ratetops}}
												{{var country = typeof(world.win)=='string'? world.win: world.win.country.name;}}
												<a class="link glagna-hall-win">{{=country}}</a>
											{{?}}
										{{??}}
											{{=world.name}}
										{{?}}
									{{?}}
								</div>
							{{~}}
						</div>
					{{~}}
					{{?it.showNew}}
						<a class="link glagna-hall-oldLink">Welte der ältesten Versionen &gt;&gt;</a>
					{{?}}
					{{?it.showOld}}
						<a class="link glagna-hall-newLink">Welte der neusten Versionen &gt;&gt;</a>
					{{?}}
				</div>
			</div>
		</script>

		<script type="text/plain" id="glagna.wnd.rules">
			<div class="glagna-info">
				<div>1. Allgemeines</div>
				<p>Account ist Benutzerkonto des Spielers.<br>In dieser Regeln, wird dem Besitzer eines Accounts der Besitzer von E-Mail, die in Einstellungen gegeben und bestätigt ist, oder Besitzer des Accounts auf anderer Webseite, die für Einloggen in diesen Spielaccount benutzt wird.<br>Den Account benutzend akzeptieren Sie diese Regeln und verpflichten sich, ihnen zu folgen.</p>
				<ol type="a">
					<li>Es ist verboten, Accounts mit komplett ähnlichen Namen von schon registrierten Accounts zu benutzen.</li>
					<li>Wenn eine Person, die das Passwort besitzt, Schaden an dem Account anrichtet, ist eine Kompensation oder ein Schadenersatz unmöglich.</li>
					<li>Account kann nur einen Besitzer haben. Zugang zu dem Account ist kein Besitz.</li>
					<li>Alle Fragen um Account können nur mit seinem Besitzer besprochen werden.</li>
				</ol>
				<div>2. Multi-Accounting</div>
				<p>Multi-Accounting ist das Benutzen von mehreren Accounts von einer Person in einer Spielwelt.</p>
				<ol type="a">
					<li>Multi-Accounting ist verboten.</li>
					<li>Ein verlassener Account kann als Multi-Account gezählt werden.</li>
					<li>Es ist verboten, einen Account mit dem Ziel, gegenüber dritten Personen Gewinn einzufahren, zu benutzen. Ein solcher Account kann als Multi-Account gezählt werden.</li>
					<li>Accounts von mehreren Spielern mit der gleichen Internet-Verbindung können als Multi-Account gezählt werden.</li>
					<li>Benutzen von Mitteln, die Internet-Adresse verändern, ist verboten.</li>
					<li>Das Verwenden des Accounts eines anderen Spielers ist nur durch das Stellvertretungs-System zulässig. Das direkte Benutzen vom Passwort zählt zum Multi-Accounting.</li>
					<li>Wenn auf Löschen gestellt, zählt der Account als aktiver während der ganzen Löschenzeit.</li>
				</ol>
				<div>3. Kommunikation.</div>
				<ol type="a">
					<li>Es ist verboten, andere Spieler und die Administration auf jegliche Weise zu beleidigen.</li>
					<li>Erpressen und Drohen darf man nur im Rahmen des Spiels.</li>
					<li>Es ist verboten, Schimpfwörter und unangebrachte Aussagen in jeder Form zu benutzen.</li>

					<li>Es ist verboten, auf die politische Themen, die zum Spiel nicht erzählt, zu kommunizieren und Information zu veröffentlichen.</li>
					<li>Es ist verboten, falsche Information über Administrationstaten und Spielprojekt zu veröffentlichen.</li>
					{{?wofh.language != 'ru'}}
						<li>Die offizielen Sprachen des Spiels sind Englisch und Deutsch. Es ist verboten, andere Sprachen in Spieleraccountsbeschreibungen, Mitteilungen, Ländernamen und -beschreibungen, Privatmitteilungen (außer den Fällen, wenn alle Kommunikationpartner einverstanden sind, in einer anderer Sprache zu kommunizieren) zu benutzen. Transliteration in Mitteilungen und Beschreibungen ist verboten. Diese Regel beeinflusst Spieler- und Städtenamen nicht.</li>
					{{?}}
				</ol>
				<div>4. Spiel</div>
				<ol type="a">
					<li>Handel mit Glücksmünzen ist nur durch Handelinterface zulässig. Jede beliebige Werbung der Glücksmünzenhandel ist verboten.</li>
					<li>Es ist verboten, Vereinigung der Spieler oder Länder anders als mit speziellen vorausgesetzten Methoden zu bezeichnen. Bezeichnung mit teils ähnlichen Namen der Städte und Länder ist auch verboten.</li>

				<div>5. Werbung</div>

				<p>2.6. Der Benutzer garantiert, dass von ihm benutzte Apparatur und Kommunikation, inklusive den benutzten Telekom-Betreiber Servicen, für die Projektbenutzung ausreichend sind.</p>
				<p>2.7. Die Administration bietet kostenlose Projektzugang für den Benutzer. Die Administration bietet kein Internetzugangservice.</p>

				<p>4.2. Nach der Administrationforderung ist der Benutzer verpflichtet, wahrheitsgemäßige, aktuelle und vollzählige Information über sich selbst zu geben. Falls diese Information ist nach der Registration geändert, soll der Benutzer das aktualisieren. Jede private Information des Benutzers darf von der Administration nur im Bezug auf die Vereinbarungsbefolgung angefordert und den dritten Teil unter jeder Umstände (außer Fälle der Vereinbarungbefolgung oder Gesetzgebungforderung) nicht übergeben werden.</p>
				<p>4.3. Die Administration liefert nur die Plattform für Spielerinteraktion durch die Web-Seiten. Der Benutzer selbst ist verantwortlich für den Inhalt solcher Interaktion.</p>
				<p>4.4. Verwendung der Projektsservices wird von dem Benutzer nur selbstständig und auf dem Prinzip “wie-es-ist” durchgeführt. Die Administration ist vor dem Benutzer für jede direkte bzw. indirekte Schaden, die von den Servicesbenutzung oder Unmöglichkeit, solche Services zu verwenden, bei der Benutzer verursacht sein kann, nicht verantwortlich.</p>

				<p>4.7. Die Administration ist berechtigt, die von Benutzer freiwillig gebietete Kontaktinformation für Informationmitteilungen, Dokumenten, Aktionseinladungen usw. zu benutzen.</p>
				<br>
